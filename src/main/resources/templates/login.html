<body>

			</div>
			<button class="btn btn-sm btn-success btn-block" name="Submit"
				value="Login" type="submit">Log in</button>
		</form>
		<!-- can be a in a form as well, the code below -->
		<a th:href="@{/signup}"><button

	</div>
