<!DOCTYPE html>
<html xmlns:th="http://www.thymleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
<meta charset="UTF-8">
<title>My Twitter</title>
<link th:replace="fragments/headLinks">
</head>
<body>
	<div class="container-fluid">
		<div th:replace="fragments/navbar"></div>
		<h2>
			Tweets Containing #<span th:text="${/tag}"></span>
		</h2>
		<div class="list-group" th:each="tweet:${tweetList}">
			<div class="list-group-item list-group-item-action">
				<div class="d-flex w-100 justify-content-between">
					<h5>
						<a style="color: white" class="username"
							th:href="@{/users/} + ${tweet.user.username}"> @<span
							th:text="${tweet.user.username}"></span>
						</a>
					</h5>
					<small>Tweeted: <span
						th:text="${tweet.date}"></span></small>
				</div>
				<p th:utext="${tweet.message}"></p>
			</div>
		</div>
		<div th:if="${#lists.isEmpty(tweetList)}">
			<h3>No tweets contain this tag</h3>
		</div>
	</div>
	<script th:replace="fragments/scriptLinks"></script>
</body>
</html>
