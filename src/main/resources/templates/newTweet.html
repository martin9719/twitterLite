<!DOCTYPE html>
<html xmlns:th="http://www.thymleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
<meta charset="UTF-8">
<title>My Twitter</title>
<link th:replace="fragments/headLinks">
</head>
<body>
	<div class="container-fluid">
	<div th:replace="fragments/navbar"></div>
		<div class="jumbotron col-md-8 col-md-offset-2">
			<h2>New Tweet</h2>
			<form th:action="@{/tweets/new}" th:object="${tweet}" method="post" autocomplete="off">
				<div class="form-group">
					<label th:if="#{fields.hasErrors('message')}"
						th:errors="*{message}" class="validation-message"></label>
					<textarea rows="5" th:field="*{message}" placeholder="What's happening?" class="form-control"></textarea>
					
				</div>
				<div class="form-group">
					<button class="btn btn-sm btn-success btn-block" name="Submit" value="Submit" type="submit">Tweet it!</button>
				</div>
			</form>
			<div th:if="${successMessage}">
				<h3><span class="text-success" th:utext="${successMessage}"></span></h3>
			</div>
		</div>
	</div>
<script th:replace="fragments/scriptLinks"></script>
</body>
</html>
